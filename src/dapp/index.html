<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FlightSurety</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<main class="container" id="main-container">
    <div class="row top-20" id="oracle-container">
        <div class="input-group mb-3">
            <label class="form" for="flight-number">Flight</label>
            <select class="form-control" id="flight-number" name="insurance-flight">
            </select>
        </div>
        <div>
            <h2>Insurance</h2>
            <div class="input-group mb-3">
                <label class="form" for="insurance-amount">Amount ETH</label>
                <input class="form-control" type="text" id="insurance-amount">
                <button class="btn btn-primary" id="buy-insurance">Buy Insurance</button>
            </div>

        </div>
        <div class="input-group mb-3 float-right">
            <button class="btn btn-primary" id="submit-oracle">Submit to Oracles</button>
            <button class="btn btn-primary" id="check-balance">Check Balance</button>
            <button class="btn btn-primary" id="withdraw-insurance">Withdraw</button>
        </div>
    </div>

    <div id="display-wrapper" class="top-20">
    </div>
</main>

</body>

</html>
